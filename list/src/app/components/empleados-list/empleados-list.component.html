<div class="container mt-3"> 
  <!-- ESe todos viene dado de app-count-empleados.ts -->
  <app-count-empleados [todos]="obtenerTotalEmpleados()"
  [masculino]="obtenerTotalMasculinos()"
  [femenino]="obtenerTotalFemeninos()">
(countRadioButtonChange)="empleadoCountRadioButtonChange($event)"
<!-- ese nombre countRadioButtonChange debe coincidir con el output del componente hijo count-empleados.components.ts -->
</app-count-empleados>
  
 
   <div class="card mt-3">
    <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th >Legajo</th>
                <th >Nombre</th>
                <th >Apellido</th>
                <th >Sexo</th>
                <th >Salario</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
     
            
              <ng-container *ngFor="let empleado of listEmpleados">
                <tr *ngIf="radioButtonSeleccionado === 'Todos'|| radioButtonSeleccionado == empleado.sexo" >
                  <td>{{ empleado.legajo }}</td>
                  <td>{{ empleado.nombre }}</td>
                  <td>{{ empleado.apellido }}</td>
                  <td>{{ empleado.sexo }}</td>
                  <td>{{ empleado.salario | currency }}</td>
                  
                </tr>
                
              </ng-container>
             
            </tbody>
          </table>
    </div>
   </div>
</div>
